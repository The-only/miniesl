<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>globalrequiretest</title>
    <script src="../src/miniesl.js"></script>
</head>
<body>
    <script>
    define('mod1', [], function () {
        console.log('define mod1');
        return {
            age: 'mod1 age is ' + 10
        };
    });

    define('mod2', [], function () {
        console.log('define mod2');
        return {
            age: 'mod2 age is ' + 100
        };
    });

    require(['mod1'], function (m1){
        console.log('global require(arr, fn) mod1: ', m1.age);
    });

    var m1 = require('mod1');
    console.log('global require(str) mod1：', m1.age);


    require(['mod2'], function (m2){
        console.log('global require(arr, fn) mod2: ', m2.age);
    });
    var m2 = require('mod2');
    console.log('global require(str) mod2: ', m2.age);

    require(['mod1', 'mod2'], function (m1, m2) {
        console.log('global require(arr, fn) mod1 && mod2: ');
        console.log(m1.age);
        console.log(m2.age);
    });

    /*
    输出结果：
    define mod1
    global require(arr, fn) mod1:  mod1 age is 10
    global require(str) mod1： mod1 age is 10
    define mod2
    global require(arr, fn) mod2:  mod2 age is 100
    global require(str) mod2:  mod2 age is 100
    global require(arr, fn) mod1 && mod2:
    mod1 age is 10
    mod2 age is 100
    */
    </script>
</body>
</html>
