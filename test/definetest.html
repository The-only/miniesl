<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>definetest</title>
    <script src="../src/miniesl.js"></script>
</head>
<body>
    <script>
    define('mod1', [], function () {
        console.log('define mod1');
        return {
            age: 'mod1 age is ' + 10
        };
    });
    // 需要支持这种写法吗，打包会处理？－－－ 不写deps参数
    define('mod2', function(){
        console.log('define mod2');
    });
    // 需要支持这种写法吗？ －－－ factory为模块对象
    define('mod3', {
        age: 'mod3 age is ' + 100
    });

    require(['mod1'], function (m1){
        console.log(m1.age);
    });

    require('mod2');

    require(['mod3'], function (m3) {
        console.log(m3.age);
    });

    /*
    输出结果：
    define mod1
    mod1 age is 10
    define mod2
    mod3 age is 100
    */
    </script>
</body>
</html>
